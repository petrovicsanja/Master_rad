<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="login.css" />

	<title>Logovanje korisnika</title>
</h:head>
<h:body>
	<div class="container">
		<h:form styleClass="form-signin">
			<h2 class="form-signin-heading">#{msg['heading.login']}</h2>
		
			<h:panelGrid columns="1" rendered="#{empty user}">
				<h:panelGroup rendered="#{loginController.message ne null}">
					<div class="alert alert-info">
						<h:outputLabel value="#{loginController.message}" />
					</div>
				</h:panelGroup>

				<h:panelGroup>
					<div class="row">
						<div class="col-sm-5">
							<h:outputLabel for="username" value="#{msg.username}"/>
						</div>
						<div class="col-sm-7">
							<h:inputText id="username" value="#{loginController.username}"  styleClass="form-control"/>
						</div>
					</div>
				</h:panelGroup>

				<h:panelGroup>
					<div class="row">
						<div class="col-sm-5">
							<h:outputLabel for="password" value="#{msg.password}" />
						</div>
						<div class="col-sm-7">
							<h:inputSecret id="password" value="#{loginController.password}" styleClass="form-control" />
						</div>
					</div>
				</h:panelGroup>

				<h:panelGroup>
					<h:commandButton value="#{msg.login}" action="#{loginController.login()}"
						rendered="#{empty user}" styleClass="btn btn-lg btn-primary btn-block" />
					<h:commandButton value="#{msg.logout}"
						action="#{loginController.logout()}" rendered="#{not empty user}"
						styleClass="btn btn-lg btn-warning" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
