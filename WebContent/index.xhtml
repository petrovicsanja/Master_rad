<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<title>Logovanje korisnika</title>
</h:head>
<h:body>
	<rich:panel header="Logovanje korisnika"
		styleClass="panel panel-primary" headerClass="panel-heading"
		bodyClass="panel-body">
		<h:form>
			<h:panelGrid columns="1" rendered="#{empty user}">
				<h:panelGroup rendered="#{loginController.message ne null}">
					<div class="alert alert-info">
						<h:outputLabel value="#{loginController.message}" />
					</div>
				</h:panelGroup>

				<h:panelGroup>
					<div class="row">
						<div class="col-sm-6">
							<h:outputLabel for="username">
							Korisniƒçko ime:
						</h:outputLabel>
						</div>
						<div class="col-sm-6">
							<h:inputText id="username" value="#{loginController.username}" />
						</div>
					</div>
				</h:panelGroup>

				<h:panelGroup>
					<div class="row">
						<div class="col-sm-6">
							<h:outputLabel for="password">Lozinka:</h:outputLabel>
						</div>
						<div class="col-sm-6">
							<h:inputSecret id="password" value="#{loginController.password}" />
						</div>
					</div>
				</h:panelGroup>

				<h:panelGroup>
					<h:commandButton value="Login" action="#{loginController.login()}"
						rendered="#{empty user}" styleClass="btn btn-sm btn-primary" />
					<h:commandButton value="Logout"
						action="#{loginController.logout()}" rendered="#{not empty user}"
						styleClass="btn btn-sm btn-warning" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</rich:panel>

</h:body>
</html>
