<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:include src="/restrictionsNumDays.xhtml" />

	<ui:include src="/restrictionsIdles.xhtml" />

	<ui:include src="/restrictionsLoads.xhtml" />

	<rich:popupPanel id="deleteRestrictionConfirmation" modal="false"
		autosized="true" resizeable="false" styleClass="panel panel-info"
		headerClass="panel-heading">
		<f:facet name="header">
			<h:outputText value="#{msg.warning}" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#"
				onclick="#{rich:component('deleteRestrictionConfirmation')}.hide(); return false;"
				style="color: inherit"> X </h:outputLink>
		</f:facet>
		<p>#{msg['restriction.delete.confirmation']}</p>
		<a4j:commandButton
			action="#{restrictionsController.deleteRestriction()}"
			value="#{msg['element.delete']}"
			oncomplete="#{rich:component('deleteRestrictionConfirmation')}.hide();"
			execute="@this" render="@form" />
		<a4j:commandButton value="#{msg.cancel}"
			onclick="#{rich:component('deleteRestrictionConfirmation')}.hide(); return false;" />
	</rich:popupPanel>

</ui:composition>
