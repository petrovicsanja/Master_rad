<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />

	<title>Pregled podataka</title>
</h:head>
<h:body>
	<h:outputLabel value="Dobrodošli, #{loginController.user.firstName}"
		rendered="#{loginController.loggedIn}" />
	<br />
	<br />
	<rich:tabPanel switchType="client" styleClass="panel"
		rendered="#{loginController.loggedIn}">
		<rich:tab header="Admin stranica"
			rendered="#{loginController.userType() eq 2}">
			<h2>Admin stranica</h2>
			<ui:include src="/admin.xhtml" />
		</rich:tab>
		<rich:tab header="Termini">
			<h2>Upravljanje terminima</h2>
			<ui:include src="/periods.xhtml" />
		</rich:tab>
		<rich:tab header="Korisnici">
			<h2>Upravljanje korisnicima</h2>
			<ui:include src="/users.xhtml" />
		</rich:tab>
		<rich:tab header="Učionice">
			<h2>Upravljanje učionicama</h2>
			<ui:include src="/rooms.xhtml" />
		</rich:tab>
		<rich:tab header="Grupe">
			<h2>Upravljanje grupama</h2>
			<ui:include src="/groups.xhtml" />
		</rich:tab>
		<rich:tab header="Predmeti">
			<h2>Upravljanje predmetima</h2>
			<ui:include src="/subjects.xhtml" />
		</rich:tab>
		<rich:tab header="Ogranicenja">
			<h2>Ograničenja profesora i grupa</h2>
			<ui:include src="/restrictions.xhtml" />
		</rich:tab>
		<rich:tab header="Vrste termina">
			<h2>Vrste termina za profesore, učionice i grupe</h2>
			<ui:include src="/availability.xhtml" />
		</rich:tab>
		<rich:tab header="Časovi">
			<h2>Časovi</h2>
			<ui:include src="/lessons.xhtml" />
		</rich:tab>
	</rich:tabPanel>
	<h:form>
		<h:commandButton value="Logout" action="#{loginController.logout()}"
			rendered="#{loginController.loggedIn}"
			styleClass="btn btn-sm btn-warning" />
	</h:form>
</h:body>
</html>
