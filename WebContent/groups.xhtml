<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<!-- IZLISTAVANJE SVIH GRUPA -->
	<h:form id="izlistavanjeGrupa">
		<rich:collapsiblePanel header="Izlistavanje svih grupa"
			switchType="client" styleClass="panel panel-primary"
			headerClass="panel-heading" bodyClass="panel-body">
			<rich:dataTable id="listaGrupa" var="grupa" rows="10"
				value="#{groupsController.listGroups()}" iterationStatusVar="it"
				styleClass="table table-bordered">

				<rich:column id="kolonanaziv" sortBy="#{grupa.name}"
					sortOrder="#{groupsController.nameOrder}" sortType="custom">
					<f:facet name="header">
						<a4j:commandLink value="Naziv grupe" render="listaGrupa"
							execute="@this" action="#{groupsController.sortByName()}" />
					</f:facet>
					<h:outputText value="#{grupa.name}" />
				</rich:column>

				<rich:column id="kolonaNazivSmera" sortBy="#{grupa.department.name}"
					sortOrder="#{groupsController.departmentOrder}" sortType="custom"
					comparator="#{groupsController.deapartmentComparator}">
					<f:facet name="header">
						<a4j:commandLink value="Smer" render="listaGrupa" execute="@this"
							action="#{groupsController.sortByDepartment()}" />
					</f:facet>
					<h:outputText value="#{grupa.department.name}" />
				</rich:column>

				<rich:column id="kolonaVelicina" sortBy="#{grupa.size}"
					sortOrder="#{groupsController.sizeOrder}" sortType="custom">
					<f:facet name="header">
						<a4j:commandLink value="Velicina" render="listaGrupa"
							execute="@this" action="#{groupsController.sortBySize()}" />
					</f:facet>
					<h:outputText value="#{grupa.size}" />
				</rich:column>

				<rich:column id="kolonaoznaka" sortBy="#{grupa.mark}"
					sortOrder="#{groupsController.markOrder}" sortType="custom">
					<f:facet name="header">
						<a4j:commandLink value="Oznaka grupe" render="listaGrupa"
							execute="@this" action="#{groupsController.sortByMark()}" />
					</f:facet>
					<h:outputText value="#{grupa.mark}" />
				</rich:column>

				<rich:column rendered="#{loginController.userType() eq 2}"
					styleClass="text-center">
					<f:facet name="header">
							Brisanje i izmena
					</f:facet>
					<a4j:commandLink
						oncomplete="#{rich:component('potvrdaBrisanjaGrupe')}.show()"
						execute="@this" render="@none" title="Obriši grupu">
						<h:graphicImage value="/images/delete.gif" alt="delete" />
						<a4j:param value="#{it.index}"
							assignTo="#{groupsController.selectedGroupIndex}" />
					</a4j:commandLink>
					<a4j:commandLink
						oncomplete="#{rich:component('izmenaGrupe')}.show()"
						resetValues="true" execute="@this" render="izmenaGrupeGrid"
						title="Izmeni podatke o grupi">
						<h:graphicImage value="/images/edit.gif" alt="edit" />
						<a4j:param value="#{it.index}"
							assignTo="#{groupsController.selectedGroupIndex}" />
						<f:setPropertyActionListener value="#{grupa}"
							target="#{groupsController.groupToUpdate}" />
					</a4j:commandLink>
				</rich:column>

				<f:facet name="footer">
					<rich:dataScroller renderIfSinglePage="false" />
				</f:facet>
			</rich:dataTable>
		</rich:collapsiblePanel>

		<!-- POPUP ZA POTVRDU BRISANJA -->
		<rich:popupPanel id="potvrdaBrisanjaGrupe" modal="false"
			autosized="true" resizeable="false" styleClass="panel panel-info"
			headerClass="panel-heading">
			<f:facet name="header">
				<h:outputText value="Upozorenje" />
			</f:facet>
			<f:facet name="controls">
				<h:outputLink value="#"
					onclick="#{rich:component('potvrdaBrisanjaGrupe')}.hide(); return false;"
					style="color: inherit"> X </h:outputLink>
			</f:facet>
			<p>Da li ste sigurni da želite da obrišete grupu?</p>
			<a4j:commandButton action="#{groupsController.deleteGroup()}"
				value="Obriši"
				oncomplete="#{rich:component('potvrdaBrisanjaGrupe')}.hide();">
				<a4j:ajax execute="@this" render=":izlistavanjeGrupa" />
			</a4j:commandButton>
			<a4j:commandButton value="Odustani"
				onclick="#{rich:component('potvrdaBrisanjaGrupe')}.hide(); return false;" />
		</rich:popupPanel>

		<!-- POPUP ZA IZMENU PODATAKA O GRUPI -->
		<rich:popupPanel id="izmenaGrupe" domElementAttachment="parent"
			autosized="true" resizeable="false" styleClass="panel panel-info"
			headerClass="panel-heading">
			<f:facet name="header">
				<h:outputText value="Izmena podataka o grupi" />
			</f:facet>
			<f:facet name="controls">
				<h:outputLink value="#"
					onclick="#{rich:component('izmenaGrupe')}.hide(); return false;"
					style="color: inherit"> X </h:outputLink>
			</f:facet>
			<div class="panel-body">
				<h:panelGrid id="izmenaGrupeGrid" columns="3">
					<h:outputLabel value="Unesite naziv grupe:" />
					<h:inputText id="grupaZaIzmenuNaziv" label="Naziv grupe"
						value="#{groupsController.groupToUpdate.name}" required="true" />
					<rich:message for="grupaZaIzmenuNaziv" ajaxRendered="true" />

					<h:outputLabel value="Izebrite smer kojem grupa pripada:" />
					<h:selectOneMenu id="grupaZaIzmenuSmer" required="true"
						value="#{groupsController.groupToUpdate.department.id}"
						valueChangeListener="#{groupsController.selectedValue}">
						<f:selectItems value="#{groupsController.departmentSelectItems}" />
						<f:ajax event="change" execute="@this" />
					</h:selectOneMenu>
					<rich:message for="grupaZaIzmenuSmer" ajaxRendered="true" />

					<h:outputLabel value="Unesite velicinu grupe:" />
					<h:inputText id="grupaZaIzmenuVelicina" label="Velicina grupe"
						value="#{groupsController.groupToUpdate.size}" />
					<rich:message for="grupaZaIzmenuVelicina" ajaxRendered="true" />

					<h:outputLabel value="Unesite oznaku grupe:" />
					<h:inputText id="grupaZaIzmenuOznaka" label="Oznaka grupe"
						value="#{groupsController.groupToUpdate.mark}" required="true" />
					<rich:message for="grupaZaIzmenuOznaka" ajaxRendered="true" />

					<a4j:commandButton action="#{groupsController.updateGroup()}"
						value="Izmeni" styleClass="btn btn-sm btn-primary"
						oncomplete="#{rich:component('izmenaGrupe')}.hide();"
						execute="izmenaGrupe" render="listaGrupa" />
					<a4j:commandButton value="Odustani"
						styleClass="btn btn-sm btn-warning"
						onclick="#{rich:component('izmenaGrupe')}.hide(); return false;" />
				</h:panelGrid>
			</div>
		</rich:popupPanel>
	</h:form>

	<!-- DODAVANJE NOVE GRUPE -->
	<h:form id="dodavanjeGrupe">
		<rich:collapsiblePanel header="Dodavanje nove grupe"
			switchType="client" rendered="#{loginController.userType() eq 2}"
			styleClass="panel panel-primary" headerClass="panel-heading"
			bodyClass="panel-body">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<h:outputLabel value="Unesite naziv grupe:" />
					</div>
					<div class="col-sm-4">
						<h:inputText id="novaGrupaNaziv" label="Naziv grupe"
							value="#{groupsController.newGroup.name}" required="true" />
					</div>
					<div class="col-sm-4">
						<rich:message for="novaGrupaNaziv" ajaxRendered="true" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<h:outputLabel value="Izaberite smer kojem grupa pripada:" />
					</div>
					<div class="col-sm-4">
						<h:selectOneMenu id="novaGrupaSmer" required="true"
							value="#{groupsController.newGroup.department.id}"
							valueChangeListener="#{groupsController.selectedValue}">
							<f:selectItem itemValue="#{null}" itemLabel="Izaberite smer..." />
							<f:selectItems value="#{groupsController.departmentSelectItems}" />
							<f:ajax event="change" execute="@this" />
						</h:selectOneMenu>
					</div>
					<div class="col-sm-4">
						<rich:message for="novaGrupaSmer" ajaxRendered="true" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<h:outputLabel value="Unesite broj studenata u grupi:" />
					</div>
					<div class="col-sm-4">
						<h:inputText id="novaGrupaVelicina" label="Velicina grupe"
							value="#{groupsController.newGroup.size}" />
					</div>
					<div class="col-sm-4">
						<rich:message for="novaGrupaVelicina" ajaxRendered="true" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<h:outputLabel value="Unesite oznaku grupe:" />
					</div>
					<div class="col-sm-4">
						<h:inputText id="novaGrupaOznaka" label="Oznaka grupe"
							value="#{groupsController.newGroup.mark}" required="true" />
					</div>
					<div class="col-sm-4">
						<rich:message for="novaGrupaOznaka" ajaxRendered="true" />
					</div>
				</div>

				<div class="row text-right">
					<h:commandButton action="#{groupsController.addGroup()}"
						value="Dodaj grupu" styleClass="btn btn-sm btn-primary">
						<f:ajax execute="@form" render="@form :izlistavanjeGrupa" />
					</h:commandButton>
				</div>
			</div>
		</rich:collapsiblePanel>
	</h:form>

</ui:composition>
